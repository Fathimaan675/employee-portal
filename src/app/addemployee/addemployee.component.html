<div class="container mt-4">
    <h1>New Employee Form</h1>
    <form #addUserform="ngForm" class="border mt-3 p-5 rounded w-75">
        <div class="form-floating mb-3">
            <input #id="ngModel" name="id" [(ngModel)]="employee.id" type="text" class="form-control" id="floatingInputId" placeholder="Employee Id" pattern="[a-zA-Z0-9]*" required>
            <label for="floatingInputId">Employee Id</label>
        </div>
        <div *ngIf="id.invalid && id.touched" class="text-danger">*Invalid User Id</div>

        <div class="form-floating mb-3">
            <input #name="ngModel" name="name" [(ngModel)]="employee.name" type="text" class="form-control" id="floatingInputName" placeholder="Name" pattern="[a-zA-Z ]*" required>
            <label for="floatingInputName">Name</label>
        </div>
        <div *ngIf="name.invalid && name.touched" class="text-danger">*Invalid User Name</div>

        <div class="form-floating mb-3">
            <input #email="ngModel" name="email" [(ngModel)]="employee.email" type="email" class="form-control" id="floatingInputEmail" placeholder="Email" required>
            <label for="floatingInputEmail">Email</label>
        </div>
        <div *ngIf="email.invalid && email.touched" class="text-danger">*Invalid User Email</div>

        <div class="form-floating mb-3">
            <select #status="ngModel" name="status" [(ngModel)]="employee.status" class="form-control" id="floatingInputStatus" placeholder="Employee Status" required>
                <option value=""></option>
                <option value="1">Active</option>
                <option value="0">Inactive</option>
            </select>
            <label for="floatingInputStatus">Employee Status</label>
        </div>
        <div *ngIf="status.invalid && status.touched" class="text-danger">*Invalid Status</div>

        <div class="mt-3 d-flex justify-content-between">
            <button type="button" class="btn btn-warning" (click)="cancel()" >Cancel</button>
            <button type="submit" class="btn btn-success" (click)="addemployee()" >Save</button>
        </div>
    </form>
</div>
