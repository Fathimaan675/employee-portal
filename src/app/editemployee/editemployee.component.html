<div class="container mt-4">
    <h1>Edit Employee </h1>
    <form #addUserform="ngForm" class="border mt-3 p-5 rounded w-75" (ngSubmit)="updateemployee()">
        <div class="form-floating mb-3">
            <input name="id" [(ngModel)]="employee.id" type="text" class="form-control" id="floatingInputId" placeholder="Employee Id" pattern="[a-zA-Z0-9]*" readonly>
            <label for="floatingInputId">Employee Id</label>
        </div>

        <div class="form-floating mb-3">
            <input name="name" [(ngModel)]="employee.name" type="text" class="form-control" id="floatingInputName" placeholder="Name" pattern="[a-zA-Z ]*" required>
            <label for="floatingInputName">Name</label>
        </div>

        <div class="form-floating mb-3">
            <input name="email" [(ngModel)]="employee.email" type="email" class="form-control" id="floatingInputEmail" placeholder="Email" required>
            <label for="floatingInputEmail">Email</label>
        </div>

        <div class="form-floating mb-3">
            <select name="status" [(ngModel)]="employee.status" class="form-control" id="floatingInputStatus" placeholder="Employee Status" required>
                <option value=""></option>
                <option value="1">Active</option>
                <option value="0">Inactive</option>
            </select>
            <label for="floatingInputStatus">Employee Status</label>
        </div>

        <div class="mt-3 d-flex justify-content-between">
            <button type="button" class="btn btn-warning" (click)="cancel(employee.id)">Cancel</button>
            <button type="submit" class="btn btn-success" [disabled]="addUserform.invalid" (click)="updateemployee()">Save</button>
        </div>
    </form>
</div>
